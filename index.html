<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pomodoro Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <progress id="js-progress" value="0">
        
      </progress>
    
    </div>
      <div class="progress-bar"></div>
      <div class="timer">
       
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
           Take a 15'
          </button>
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro Timer
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Take a 5'
          </button>
          
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
      
    </main>
    
    <div class="hidden">
      
      
      <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="break.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <p>This is a pomodoro time tracker. It'll help you with your productivity by
      timing 25min work/study sessions and alternate it with 5 minute breaks. 
      Once you've completed 4 Pomodoro sessions, a longer 15 minute break is due before starting over.</p>
    
    <script src="main.js"></script>
  </body>
</html>
